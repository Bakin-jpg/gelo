# .github/workflows/test-one-piece.yml

name: Run One Piece Scraper Test

on:
  workflow_dispatch: # Izinkan untuk dijalankan manual dari tab Actions

jobs:
  test_one_piece:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install playwright beautifulsoup4
      
      - name: Install Playwright Browsers
        run: playwright install --with-deps chromium
          
      - name: Run One Piece test script
        run: python -u test_one_piece.py
      
      # Langkah ini HANYA akan berjalan JIKA skrip di atas GAGAL
      - name: Archive debug artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: one-piece-debug-artifacts
          path: |
            one_piece_failure.png
            one_piece_failure.html
