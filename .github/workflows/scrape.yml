# Nama alur kerja Anda
name: Dynamic Iframe Scraper

# Pemicu untuk menjalankan alur kerja
on:
  # Menjalankan setiap 6 jam sekali
  schedule:
    - cron: '0 */6 * * *'
  # Juga dapat dijalankan secara manual dari tab Actions di GitHub
  workflow_dispatch:

jobs:
  scrape:
    # Menjalankan pada runner Ubuntu terbaru
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout kode dari repositori Anda
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Mengatur lingkungan Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Menginstal Playwright dan browsernya
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          # Perintah ini akan mengunduh browser yang dibutuhkan oleh Playwright
          # Kita hanya menginstal chromium untuk menghemat waktu
          python -m playwright install chromium

      # 4. Menjalankan skrip Python
      - name: Run scraper
        run: python scraper.py
